models:
  - name: fct_bookings
    description: факты бронирований
    docs:
      show: true
      node_color: red
    latest_version: 1
    versions:
      - v: 1
    config:
      contract: {enforced: true}  
    meta:
      owner: "amelinvld@gmail.com"
      contact_tg: vladamelin
      status: in_dev


    columns:
      - name: book_ref
        data_type: bpchar(8)
        constraints:
          - type: not_null
      - name: book_date  
        data_type: timestamptz
      - name: total_amount  
        data_type: numeric(10, 2) 
        constraints:
          - type: check
            expression: "total_amount > 0"
        tests:
          - not_null
        meta:
          owner: feinance_team
        quote: false  

  - name: fct_ticket_flights
    description: факты классового неравенства пассажиров =)
    docs:
      show: true
      node_color: green
    config:
      contract: {enforced: true}  
    meta:
      owner: "topcomputer@gmail.com"

    columns:
      - name: ticket_no
        data_type: bpchar(13)
        constraints:
          - type: not_null
      - name: flight_id  
        data_type: int4
      - name: fare_conditions  
        data_type: varchar(10) 
      - name: amount  
        data_type: numeric(10, 2)
        constraints:
          - type: check
            expression: "amount > 0"            
        