sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    tables: 
      - name: aircrafts
        description: '{{ doc("aircrafts_description")}}'
        columns: 
          - name: aircraft_code
            description: >
              Код модели самолета
              Состоит из 3 латинских букв
            tests:
              - not_null
              - unique
          - name: model
            description: Название модели самолета
          - name: "range"
            description: "_Неизвестное поле_"
      - name: airports
        description: Аэропорты
        columns: 
          - name: airport_code
            description: Код аэропорта
            tests:
              - dbt_utils.not_empty_string
          - name: airport_name
            description: Название
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс места
      - name: bookings
        columns:
          - name: book_ref    
          - name: book_date
          - name: total_amount  
        freshness:
          warn_after:
            count: 600000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp
